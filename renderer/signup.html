<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/logo_r_resumme.png" type="image/x-icon" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./main.css">
</head>

<body background="../picture/bg.jpg">

    <div class="columns is-centered" >
        <h1 class="title" style="padding-top: 24px">
            Able and primpton
        </h1>
    </div>
    <div class="columns is-vcentered is-centered">
        <div class="login column is-half ">
            <div class="card">
                <section class="section">
                    <div class="has-text-centered">
                        <img class="login-logo" src="../picture/logo.png">
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text">
                            <span class="icon is-small is-right">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text">
                            <span class="icon is-small is-right">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-right">
                            <input class="input" type="password">
                            <span class="icon is-small is-right">
                                <i class="fa fa-key"></i>
                            </span>
                        </div>
                    </div>
                    <div class="has-text-centered">
                        <a class="button is-vcentered is-primary is-outlined">Sign Up!</a>
                    </div>
                    <div class="has-text-centered">
                        <a href="index.html"> Already have an account? Log in now !</a>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

<footer class="footer" style="padding: 24px 24px 0px; background-color: white">
    <div class="content has-text-centered">
        <p>
            <strong>Able and Primpton</strong> by <a href="https://github.com/lunaticSKE12">Napong

                href="https://electronjs.org/">Electron</a>, <a href="https://bulma.io/">Bulma</a>
        </p>
    </div>
</footer>

</html>
