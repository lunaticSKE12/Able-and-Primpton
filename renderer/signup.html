<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/img/logo_r_resumme.png" type="image/x-icon" />
  <title>Able and Primpton</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

  <script src="./app.js"></script>

</head>

<body background="../picture/bg.jpg">

  <section class="section">
    <div class="container">
      <h1 class="title" style="text-align: center">
        Able and primpton
      </h1>
      <div class="columns is-vcentered is-centered" style="margin-bottom: 0px">
        <div class="signup column is-half " style="
        width: auto;">
          <div class="card">
            <section class="section">
              <div class="has-text-centered">
                <img class="login-logo" src="../picture/logo.png">
              </div>

              <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-right">
                  <input class="input" type="text" id="name">
                  <span class="icon is-small is-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-right">
                  <input class="input" type="email" id="email" size="30" required>
                  <span class="icon is-small is-right">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-right">
                  <input class="input" type="password" id="password" pattern=".{6,18}" title="Six or more characters">
                  <span class="icon is-small is-right">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
              </div>
              <div class="has-text-centered">
                <a class="button is-vcentered is-primary is-outlined" id="signupBtn" onclick="signup()">Sign Up!</a>
              </div>
              <div class="has-text-centered">
                <a href="index.html"> Already have an account? Log in now !</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

  </section>


</body>

    </p>
  </div>
</footer>



</html>
