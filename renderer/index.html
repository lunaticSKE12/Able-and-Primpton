<body background="../picture/bg.jpg">

  <section class="section">
    <div class="container">
      <h1 class="title" style="text-align: center">
        Able and primpton
      </h1>
      <p class="subtitle" style="text-align: center">
        Electron with <strong>Bulma</strong>!
      </p>

      <div class="columns is-vcentered is-centered">
        <div class="login column is-half">
          <div class="card">
            <section class="section">
              <div class="has-text-centered">
                <img class="login-logo" src="../picture/logo.png">
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-right">
                  <input class="input" type="text" id="email" pattern="[a-z0-9._%+-]+@ableprimpton.com" size="30"
                    required>
                  <span class="icon is-small is-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-right">
                  <input class="input" type="password" id="password" pattern=".{6,}" title="Six or more characters">
                  <span class="icon is-small is-right">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
              </div>
              <div class="has-text-centered">
                <a class="button is-vcentered is-primary is-outlined" id="loginBtn" onclick="login()">Login</a>
              </div>
              <div class="has-text-centered">
                <a href="signup.html"> Don't you have an account? Sign up now!</a>
              </div>
            </section>
          </div>
        </div>
      </div>
      <div>

      </div>

    </div>
  </section>
