<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/css/bulma-extensions.min.css">
    <link rel="text/javascript"
        href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/js/bulma-extensions.min.js">
    <script type='text/javascript' src='./js/config.js'></script>
    <script src="./js/app.js"></script>
    <script src="./js/personDetails.js"></script>

</head>

<body>

    <header>
        <button class="button is-warning" id="back" onclick="javascript:history.go(-1)">Back</button>
        <button class="button is-danger" id="logout" onclick="logout()">Logout</button>

        <!-- Pointer what page now -->
        <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
                <h1>Now at page:</h1>
                <li><a href="home.html" aria-current="page">Select workspace</a></li>
                <li><a href="companies.html" aria-current="page">Companies</a></li>
                <li><a href="people.html" aria-current="page" id="companyTxt"></a></li>
                <li class="is-active is-italic is-uppercase"><a href="#">Person Details</a></li>
            </ul>
        </nav>
        <!-- Pointer what page now -->
    </header>


    <div class="editField">


        <!-- Loading company and render -->
        <div class="card-detail">
            <a class="button is-loading " style="width: 100%; height: 100%; margin: 0; ">
                Loading
            </a>
        </div>
        <!-- Loading company and render -->
        <div>
            <figure class="image is-256x256" id="personImage">
                <img style="width: 256px;" src="https://bulma.io/images/placeholders/256x256.png">
            </figure>
        </div>

        <div class="column cards is-3" id="field">
            <div class="field">
                <div class="control">
                    <label class="label">Name :
                        <label id="getName_en">test</label>
                    </label>
                    <label class="label">ชื่อ :
                        <label id="getName_th">ทดสอบ</label>
                    </label>
                    <label class="label">Nationality :
                        <label id="getNationality">Thai</label>
                    </label>
                    <div class="is-divider is-primary"></div>
                    <!-- ----------------------------------------------------------- -->
                    <label class="label"><u>Passport</u></label>
                    <label class="label">Passport Number :
                        <label id="getPassportNumber">123456</label>
                    </label>
                    <label class="label">Date of expiry :
                        <label id="getDatepickerPassport">awdawd</label>
                    </label>
                    <label class="label">Remaining days :
                        <label id="passportRemaining">999</label>
                    </label>
                    <label class="label">Status :
                        <label id="passportStatus">valid</label>
                    </label>
                    <div class="is-divider is-primary"></div>
                    <!-- ----------------------------------------------------------- -->
                    <label class="label"><u>Work Permit</u></label>
                    <label class="label">Date of expiry:
                        <label id="getDatepickerWorkpermit">awdawd</label>
                    </label>
                    <label class="label">Remaining days :
                        <label id="workpermitRemaining">999</label>
                    </label>
                    <label class="label">Status :
                        <label id="workpermitStatus">valid</label>
                    </label>
                </div>
            </div>

        </div>

        <div class="column cards is-3" id="field">
            <div class="field">
                <div class="control">

                    <label class="label"><u>Visa</u></label>
                    <label class="label">Visa Type:
                        <label id="getVisaTypr">awdawd</label>
                    </label>
                    <label class="label">Date of expiry:
                        <label id="getDatepickerVisa">awdawd</label>
                    </label>
                    <label class="label">Remaining days :
                        <label id="getDatepickerPassport">999</label>
                    </label>
                    <label class="label">Status :
                        <label id="visaStatus">valid</label>
                    </label>
                    <div class="is-divider is-primary"></div>
                    <!-- ----------------------------------------------------------- -->
                    <label class="label"><u>Remark</u></label>
                    <br>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea is-primary is-medium" disabled
                                id="getRemark">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column cards is-3" id="field">
            <div class="field">
                <div class="control">
                    <label class="label"><u>Remark</u></label>
                    <br>

                </div>
            </div>
        </div>

    </div>
    <button class="button is-warning" id="back" onclick="javascript:history.go(-1)">Back</button>
    <button class="button is-danger" id="delete">Delete</button>
    <button class="button is-success" id="logout" onclick="">Edit</button>


</body>

</html>
